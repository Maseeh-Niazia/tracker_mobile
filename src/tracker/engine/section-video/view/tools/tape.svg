<svg version="1.1" xmlns="http://www.w3.org/2000/svg">
  <g class="tools-tape">
    <style>
      circle[name="hit-l"], circle[name="hit-r"], line[name="hit-m"] {
        pointer-events: all; cursor: pointer;
      }
    </style>
    <line name="line" x1="50" y1="50" x2="100" y2="50" stroke="#ff0000" stroke-width="2" shape-rendering="geometricPrecision"></line>
    <line name="hit-m" x1="50" y1="50" x2="100" y2="50" stroke="#ffffff" stroke-width="10" stroke-opacity="0" shape-rendering="geometricPrecision"></line>
    <text name="title" x="200" y="200" font-family="Arial" font-size="12px" fill="red" font-weight="bold" text-anchor="middle" dominant-baseline="middle">2.253E-2</text>
    <circle name="line-l" cx="50" cy="50" r="4" stroke="#ff0000" stroke-width="2" fill="none" shape-rendering="geometricPrecision"></circle>
    <circle name="line-r" cx="100" cy="50" r="4" stroke="#ff0000" stroke-width="2" fill="none" shape-rendering="geometricPrecision"></circle>
    <circle name="hit-l" cx="50" cy="50" r="8" stroke="none" fill="#ffffff" fill-opacity="0" shape-rendering="geometricPrecision"></circle>
    <circle name="hit-r" cx="100" cy="50" r="8" stroke="none" fill="#ffffff" fill-opacity="0" shape-rendering="geometricPrecision"></circle>
  </g>
</svg>